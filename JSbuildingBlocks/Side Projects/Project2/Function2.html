<button type="button" onclick="draw()">Click!</button>
    <section class="preview">

    <canvas width="480" height="320">

    </canvas>

  </body>
  <script>



    // Add your code here
    function draw(){
let x = Math.floor(Math.random()*480);
let y = Math.floor(Math.random()*320);
let width = Math.floor(Math.random()*200);
let height = Math.floor(Math.random()*200);
let canvas = document.querySelector('canvas');
let ctx = canvas.getContext('2d');
let color = ['green', 'blue', 'yellow', 'red', 'purple', 'orange'];
let random = Math.floor(Math.random()*color.length);
let randomColor = color[random];
ctx.fillStyle=randomColor;
ctx.fillRect(x, y, width, height);
}

draw(20,40,200,300);
