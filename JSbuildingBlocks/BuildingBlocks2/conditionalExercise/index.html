<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview"></section>
<p></p>
  </body>


  <script>
    let response;
    let score = Number(prompt('How many points did you score?'));
    let machineActive = false;

    // Add your code here
    if (machineActive = false) {
       response = 'You need to turn the machine on first';
  }
       if (score > 100 || score < 0) {
           response = 'This is not possible, an error has occurred.';
       } else if (score >= 0 && score <= 19) {
           response = 'That was a terrible score -- total fail';
       } else if (score >= 20 && score <= 39) {
           response = 'You know some things, but its a pretty bad score.';
       } else if (score >= 40 && score <= 69) {
           response = 'You did a passable job, not bad';
       } else if (score >= 70 && score <= 89) {
           response = 'That\'s a great score, you really know your stuff'
       } else if (score >= 90 && score <= 100) {
           response = 'What an amazing score! Did you cheat? are you for real?'
       } else {
           response = 'It doesn\'t seem like you even played the game! please try again';
    }
    
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    para1.textContent = `Your score is ${ score }`;
    para2.textContent = response;

    section.appendChild(para1);
    section.appendChild(para2);

  </script>
