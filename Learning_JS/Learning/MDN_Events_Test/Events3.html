<!--In the third and final assessment for MDN's Events course the challenge reads
  as follows:
  In our final events-related task, you need to set an event listener on the
  <button>s' parent element (<div class="button-bar"> ... </div>), which when
    invoked by clicking any of the buttons will set the background of the
    button-bar to the color contained in the button's data-color attribute.

 We want you to solve this without looping through all the buttons and giving
 each one their own event listener. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        box-shadow:3px 2px 3px 3px rgba(117, 127, 143, .4);
        font-size:1.6rem;
        margin: 20px 20px 20px 20px;
        width: 15%;
        border-radius: 25px;
        height: 50px;
      }
      button:clicked{


      }

      .button-bar {
        justify-content: space-around;
        display: flex;
        padding: 20px 0;
        height: 900px;
        border: 1px solid red;
        overflow:hidden;
      }
    </style>
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  </body>
  <script>

  let buttonBar = document.querySelector('.button-bar');


  // Add your code here
  buttonBar.onclick = function(e){
    if(e.target.dataset.color === 'red'){
      document.body.style.backgroundColor = 'red';
    } else if(e.target.dataset.color === 'yellow'){
      document.body.style.backgroundColor = 'yellow';
    } else if (e.target.dataset.color ==='green'){
      document.body.style.backgroundColor = ' green';
    } else if (e.target.dataset.color ==='purple'){
      document.body.style.backgroundColor = 'purple';
    } else {
      alert('Please press a button to change the background color!');
    }
    }

   </script>

</html>
