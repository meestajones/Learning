<!-- In this test, I am supposed to create an event handler that causes the text inside the button (btn)
  to change when it is clicked on, and then change back when clicked again. The challenge says that the
  html should not be changed, just the javascript, lets give it a go -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  </body>
  <script>
    let btn = document.querySelector('.off');

    btn.onclick = function(){
      if (btn.textContent === 'Machine is off'){
        btn.textContent = 'Machine is on'
      } else {
        btn.textContent = 'Machine is off';
      }
    }


  </script>

</html>
